<div class="w-full h-dvh flexcol justify-center bg-primary !gap-5">
  <img src="/logo-hero.png" alt="" class="w-[30%]">

  <div class="w-[35%] rounded-4xl px-9 py-16 bg-accent">
    <header class="text-left text-xl leading-none">Welcome Back!</header>

    <form (ngSubmit)="login()" #form="ngForm">

      <div class="flexcol gap-4 mt-4 input-field">
        <lucide-icon [img]="Usericon"></lucide-icon>
        <input
          id="email"
          type="text"
          class="outline-none w-full"
          placeholder="Enter your username"
          [(ngModel)]="username"
          name="username"
          required>
      </div>

      <div class="flexcol gap-4 mt-4 input-field">
        <lucide-icon [img]="PassIcon"></lucide-icon>
        <input
          id="password"
          type="password"
          class="outline-none w-full"
          placeholder="Enter your password"
          [(ngModel)]="password"
          name="password"
          required>
      </div>

      <button
        type="submit"
        class="w-full mt-6 bg-primary text-white p-4 rounded-xl"
        [disabled]="loading">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>

      <div>
        <span class="text-center block mt-2 cursor-pointer" (click)="openRegistration()">Create Account</span>
      </div>

      <p *ngIf="errorMessage" class="text-red-500 text-center mt-3">
        {{ errorMessage }}
      </p>
      
    </form>
  </div>
</div>

<div *ngIf="UserRegistrationModal" class="w-full bg-black/50 h-dvh !absolute top-0">
  <div class="w-[40%] h-[60%] overflow-auto flex-1 p-4 rounded-xl bg-accent fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-50">
    <div class="flexrow !justify-between">
      <header></header>
      <button (click)="UserRegistrationModal = false">X</button>
    </div>
    <form>

    </form>
    <div *ngFor="let user of UserList" class="flexrow !items-center justify-between border-b py-2">
      <div>
        {{ user.firstname | titlecase}} {{ user.lastname | titlecase}}
      </div>
      <button (click)="registerUser(user.s_bpartner_employee_id!)">Select</button>
    </div>
  </div>
</div>
